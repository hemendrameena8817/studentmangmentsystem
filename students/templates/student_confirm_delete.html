<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Dim background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Modal container */
        .modal {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #d9534f; /* Red for delete */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c9302c; /* Darker red on hover */
        }

        /* Optional cancel button styling */
        .cancel-btn {
            padding: 10px 20px;
            background-color: #6c757d; /* Gray for cancel */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #5a6268; /* Darker gray on hover */
        }
    </style>
</head>
<body>

    <div class="modal">
        <h1>Delete {{ student.first_name }} {{ student.last_name }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <!-- Optional cancel button -->
        <a href="{% url 'student_list' %}">
            <button class="cancel-btn" type="button">Cancel</button>
        </a>
    </div>

</body>
</html>
